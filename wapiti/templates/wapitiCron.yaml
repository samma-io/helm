{{ if .Values.target }}

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: wapiti-scanner-{{ .Values.target | replace "." "-" | replace "https://" "" | replace "http://" "" | replace "/" ""}}
spec:
  schedule: "{{ $.Values.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: wapiti
            image: sammascanner/wapiti:{{ $.Values.image.tag }}
            env:
              - name: TARGET
                value: "{{ .Values.target }}"
          restartPolicy: Never
---




{{ else }}
{{- range .Values.targets }}

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: wapiti-scanner-{{ . | replace "." "-" | replace "https://" "" | replace "http://" "" | replace "/" ""}}
spec:
  schedule: "{{ $.Values.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: wapiti
            image: sammascanner/wapiti:{{ $.Values.image.tag }}
            env:
              - name: TARGET
                value: "{{ . }}"
          restartPolicy: Never
---
{{ end }}
{{ end }}